<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class = "header1">Math Solver</h1>
    <label>
        <input type="radio" id="normalCalc" name="calcType" value="normal" checked> Normal Calculation
    </label>
    <label>
        <input type="radio" id="quadraticCalc" name="calcType" value="quadratic"> Quadratic Equation
    </label>
    <br>

    <div id="normalCalcForm">
        <label for="mathProblem">Enter your math problem:</label>
        <input type="text" id="mathProblem" placeholder="e.g. sin(45) + cos(90)">
        <br>
        <label>
            <input type="radio" id="degree" name="angleUnit" value="degree" checked> Degrees
        </label>
        <label>
            <input type="radio" id="radian" name="angleUnit" value="radian"> Radians
        </label>
        <br>
        <button id="solveButton">Solve</button>
        <button id="resetButton">Reset</button>
        <p id="resultText"></p>
        <div id="solutionText"></div>
    </div>

    <div id="quadraticCalcForm" style="display: none;">
        <h2>Quadratic Equation Solver</h2>
        <label for="a">a:</label>
        <input type="number" id="a" placeholder="Coefficient a">
        <label for="b">b:</label>
        <input type="number" id="b" placeholder="Coefficient b">
        <label for="c">c:</label>
        <input type="number" id="c" placeholder="Coefficient c">
        <button id="solveQuadraticButton">Solve Quadratic</button>
        <button id="resetQuadraticButton">Reset</button>
        <p id="quadraticResultText"></p>
        <div id="quadraticSolutionText"></div>
    </div>

    <button id="toggleMode">Light OR Dark Mode</button>
    <script src="script.js"></script>
</body>
</html>
